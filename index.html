<!DOCTYPE html> <!-- Define el tipo de documento. -->
<html lang="en"><!-- Apertura del codigo HTML -->
<head><!-- Encabezado del codigo HTML, aqui iran los link a los archivos de codigo CSS, iconos, fuentes, etc. -->
    <meta charset="UTF-8"><!-- Define el tipo caracteres, como el uso de las Ã±, tildes, etc. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Sirve para la visualizacion en moviles. -->
    <title>Desarrollo de Sitios Web.</title><!-- titulo del sitio web. -->
    <!-- Segunda forma de trabajar el CSS, es incrustado en el encabezado de la pagina  -->
    <style>
        /*
        Tres formas de utilizar los selectores CSS.
        1. Selector de etiqueta: h1, p, header, nav, ul, etc.
        2. ID: Por el identificador unico (nombre) de la etiqueta
        3. Clase: se agrega el atributo clase a cada elemento donde se desea utilizar.
        */
        li{
            text-decoration: none;
            font-weight: bolder;
            display: inline;
            padding: 5px;
            color: blue;
        }
    </style>
    <!-- Tercera forma de trabajar CSS, en un archivo independiente. -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body><!-- Cuerpo de la pagina Web. -->
    <!-- Primera forma de trabajar el CSS es en lines, es decir, se aplica directamente al elemento HTML -->
    <header style="background-color:hwb(139 75% 0%); text-transform: uppercase;">
        <h1>Encabezado</h1>
        <nav>
            Mi Menu
            <ul>
                <li>Inicio</li>
                <li>Quienes somos</li>
                <li>Productos</li>
                <li>Contactos</li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h3>Ventajas de comprar en nuestras tiendas</h3>
                <p>
                    Ventajas de comprar: Somos numero 1 en ropa.
                </p>
            </section>
        </article>
        <article>
            <section>
                <!--JS en linea-->
                <h1 onclick="alert('Hola me diste un click. ;)');">Dame Click...</h1>
                <h2 id="hTitulo">Prueba dar click</h2>
            </section>
        </article>
    </main>
    <footer>
        Derechos reservados...
    </footer>

    <!--JS incrustado, es decir en el mismo archivo antes del cierre del body-->
    <script>
        document.addEventListener('DOMContentLoaded', e=>{
            hTitulo.addEventListener('click', event=>{
                alert("Hola diste click en h2");
            });
        });
    </script>
</body>
</html>
